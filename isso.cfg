[server]
host = 0.0.0.0
port = 8080
# Если ты будешь запускать сервер на Vercel или другом облаке, порты могут отличаться

[database]
path = C:/isso/isso.db
# Файл с базой данных SQLite, где хранятся комментарии

[moderation]
enabled = true
# Если true — новые комментарии требуют модерации (одобрения)

[disqus]
enabled = false
# Можно включить интеграцию с Disqus (пока оставим false)

[web]
base_url = https://sarcoscyphushka.github.io/glirarium/forum/
# Адрес, где будет работать твой форум
